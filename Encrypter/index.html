<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covert Encrypter</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="JS/Encrypter.js"></script>
    <script src="../JS/Menu.js"></script>
</head>

<body>
    <nav>
        <img class="Logo" src="../Images/covertLogo.webp" alt="Covert Logo" />
        <h1>Covert</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown">
                <button href="About/index.html">Services &#8744;</button>
                <ul class="dropdown-content">
                    <li><a href="/">Image Conversion</a></li>
                    <li><a href="/Encrypter/">Encrypter</a></li>
                </ul>
            </li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </nav>
    <div class="outer-container">
        <div class="container">
            <form>
                <div class="drag-drop-zone" style="padding: 5px 15px">
                    <textarea id="textToEncrypt" placeholder="Paste text here"></textarea>
                </div>
                <button class="submit" type="button" id="encryptBtn">Encrypt</button>
                <div class="output" style="padding: 3px 5px; margin-top: 15px;">
                    <textarea id="textOutput" readonly placeholder="Encrypted output will appear here"></textarea>
                </div>
            </form>
            <div id="successBox" style="background-color: #d4edda; color: #155724"></div>
            <div id="errorBox" style="background-color: #f8d7da; color: #721c24"></div>
        </div>
        <div class="settings-container">
            <div id="settingsPanel" class="settings-panel">
                <div class="settings-header">
                    <img src="../Images/gearIcon.webp" alt="Settings" id="settingsIcon"
                        style="margin-bottom: -4px" /><span> Settings</span>
                </div>
                <div class="settings-content">
                    <label for="outputFormat">Encryption Method :</label>
                    <select id="outputFormat">
                        <option value="Base64">Base64</option>
                        <option value="3DES">3DES</option>
                    </select><br /><br />
                    <label for="SeedNum">Secret Key :</label>
                    <input type="input" id="SeedNum" value="0" />
                    <img src="../Images/Info_Icon.webp" alt="info" style="margin-bottom: -4px; cursor: pointer"
                        id="infoIcon" />
                    <div id="info_box">If 0 it will generate a random seed.</div>
                    <br /><br />
                    <input style="display: none;" type="input" id="iv" value="0" />
                    <label for="encryptionRounds">Encryption Rounds :</label>
                    <input type="number" id="encryptionRounds" value="1" min="1" max="3" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
